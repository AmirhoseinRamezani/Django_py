{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="kpx_login">
            <h3 class="kpx_authTitle">Sign Up or <a href="{% url 'accounts:login' %}">Login</a></h3>
            
            {% if messages %}
            <div class="messages mt-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <div class="row kpx_row-sm-offset-3">
                <div class="col-xs-12 col-sm-6">	
                    <form class="kpx_loginForm" action="{% url 'accounts:signup' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password1" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <button class="btn btn-lg btn-outline-primary btn-block" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
