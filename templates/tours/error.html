<!-- templates/tours/error.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}خطا - {{ block.super }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto text-center">
            <div class="alert alert-warning">
                <h4>⚠️ سیستم در حال به‌روزرسانی</h4>
                <p>{{ message }}</p>
                <a href="{% url 'tours:tour_list' %}" class="btn btn-primary">بازگشت به لیست تورها</a>
                <a href="{% url 'website:index' %}" class="btn btn-secondary">بازگشت به صفحه اصلی</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
